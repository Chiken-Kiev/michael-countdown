<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MAN ARRIVES!!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .photo {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #e84393;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .date {
            color: #636e72;
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin-bottom: 30px;
            font-weight: 500;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .time-box {
            background: linear-gradient(135deg, #e84393 0%, #fd79a8 100%);
            border-radius: 15px;
            padding: 15px 5px;
            color: white;
            box-shadow: 0 5px 15px rgba(232, 67, 147, 0.3);
        }

        .time-value {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 900;
            line-height: 1;
            display: block;
            margin-bottom: 5px;
        }

        .time-label {
            font-size: clamp(0.6rem, 2.5vw, 0.9rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .footer {
            color: #636e72;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-style: italic;
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px 15px;
            }
            
            .countdown {
                gap: 8px;
            }
            
            .time-box {
                padding: 12px 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="Tash and Michael" class="photo">
        
        <h1>MY MAN ARRIVES!!!</h1>
        <p class="date" id="targetDate">Thursday, 27 March 2026 at 06:30</p>
        
        <div class="countdown">
            <div class="time-box">
                <span class="time-value" id="days">0</span>
                <span class="time-label">DAYS</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">HOURS</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">MINUTES</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">SECONDS</span>
            </div>
        </div>
        
        <p class="footer">Made with love ðŸ’•</p>
    </div>

    <script>
        const targetDate = new Date('2026-03-27T06:30:00+10:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            if (distance < 0) {
                document.querySelector('.countdown').innerHTML = "<h2 style='color: #e84393;'>HE'S HERE! ðŸŽ‰</h2>";
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
